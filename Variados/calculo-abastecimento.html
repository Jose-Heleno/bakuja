<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Abastecimento</title>
</head>

<body>
    
    <script>

        function pulaLinha(){
            document.write ("<br>")
        }

        var tanque = 40;
        var caminhoGasolina = 480;
        var consumoGasolina = caminhoGasolina/tanque;
        var caminhoAlcool = 300;
        var consumoAlcool = caminhoAlcool/tanque;

        document.write("O consumo de gasolina é " + consumoGasolina + "km/L");
        pulaLinha();
        document.write("O consumo de álcool é " + consumoAlcool + "km/L");


    </script>
</body>
</html>
