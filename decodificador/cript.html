<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="cript.css">
    
    <title>Decodificador Challenger ONE/Alura</title>    
</head>
<body>

    <header>
        <img class="logo" src="imagens/logoAlura.png" alt="Logo Alura">
    </header>
    
    <main>
        <section class="section1">
            
            <div class="conteudo-textoarea">
                <textarea placeholder="Digite seu texto aqui" class="text-area"></textarea>
            </div>
            
            <div class="img-informacao">
                <img src="imagens/Vector.png" alt="Logo Vector">
            </div>
            <div class="informacao">    
                <p>apenas letras minúsculas sem acentos.</p>
            </div>          
            
            <div  class="botoes">
                <input type="button" class="btn-encriptar" value="Criptografar">
                <input type="button" class="btn-desencriptar" value="Descriptografar">            
            </div>

        </section>
    
        <section class="section2">
            
            <div class="img-mensagem">
                <img src="imagens/boneco.png" alt="boneco">
            </div>

            <div class = mensagem>
                <h3>Nenhuma mensagem<br>encontrada</h3>
                <p>Digite um texto que você deseja<br>criptografar ou descriptografar.</p>
            </div>
            
            <div class = "botao-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>

            <div class="conteudo-resultado">
                <p class="texto-resultado"></p>
            </div>

        </section>
    </main>
    <scrip src="cript.js"></scrip>
</body>
</html>
