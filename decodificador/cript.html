<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cript.css">
    <title>Decodificador</title>
</head>
<body> 
    <header>
        <img class="logo" src="./imagens/logoAlura.png" alt="Logo Alura">
        
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            <div>
                <h6 class="informacao" src="./imagens/Vector.png" alt="Vector Logo">Apenas letras minúsculas sem acentos.</h6>
            </div>
           
            <div class="botoes">
                <button class="btn-encriptar">Criptografar</button>
                <button class="btn-desencriptar">Descriptografar</button>
            </div>

        </section>
    
        <section>
            <textarea class="mensagem" cols="20" rows="10">Digite um texto que você deseja criptografar ou descriptografar.</textarea>
            <button class="btn-copiar">Copiar</button>
        </section>
    </main>
</body>
</html>
